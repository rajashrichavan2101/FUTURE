{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'FUTUREapp/css/contact.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div class="container flex-between">
        <div class="top-left">
            <span>United States <i class="fa fa-caret-down"></i></span>
            <span class="ml-20">Sign Up</span>
        </div>
        <div class="top-right">
            <span><i class="fa fa-phone"></i> Call : +1234567890</span>
            <span class="ml-20"><i class="fa fa-envelope"></i> demo@gmail.com</span>
        </div>
    </div>
</div>

<!-- Navbar -->
<header class="hero">
    <nav class="navbar">
        <div class="container flex-between">
            <div class="logo">
                <span class="logo-text">ðŸ‘ŒTravelBlog</span>
            </div>
            <ul class="nav-links">
                <li><a href="/" class="active">HOME</a></li>
                    <li><a href="/about"class="active">ABOUT</a></li>
                    <li><a href="/places"class="active">PLACES</a></li>
                    <li><a href="/blog"class="active">BLOG</a></li>
                    <li><a href="/contact"class="active">CONTACT US</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- Contact Section -->
<section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-box">
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Phone Number" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">SEND</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">

        <div class="footer-form">
            <h3>Contact Us</h3>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Your Email">
            <input type="text" placeholder="Phone Number">
            <textarea placeholder="Your Words"></textarea>
            <button>SEND</button>
        </div>

        <div class="footer-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Locations</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>+01 1234567890</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>demo@gmail.com</p>
            </div>
        </div>

        <div class="footer-social">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>

    </div>
</footer>

</body>
</html>
